<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Books</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${authors}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.name}"></td>
        <td>books</td>
    </tr>
    </tbody>
</table>
</body>
</html>
